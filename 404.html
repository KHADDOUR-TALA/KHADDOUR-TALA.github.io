<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Tala Khaddour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--secondary-blue);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            padding: 1rem 2rem;
            background: var(--secondary-blue);
            color: white;
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            margin-top: 2rem;
        }
        
        .home-btn:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved. Let's get you back to the main portfolio.</p>
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
